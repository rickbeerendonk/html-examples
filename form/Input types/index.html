<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form - Input types</title>

    <!-- See: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
</head>

<body>
    <script>
        function doSubmit(event) {
            // Prevent the default submit action.
            event.preventDefault();

            alert('Form submitted.');
        }
    </script>

    <form action="" onsubmit="doSubmit(event)">
        <label for="button">Button: </label>
        <input id="button" name="button" type="button" value="I'm a button" />
        <br>

        <label for="checkbox">Checkbox: </label>
        <input id="checkbox" name="checkbox" type="checkbox" value="I'm a checkbox" />
        <br>

        <label for="color">Color: </label>
        <input id="color" name="color" type="color" value="#FF0000" />
        <br>

        <label for="date">Date: </label>
        <input id="date" name="date" type="date" value="2018-06-21" />
        <br>

        <label for="datetime-local">DateTime-Local: </label>
        <input id="datetimelocal" name="datetimelocal" type="datetimelocal" value="datetime-local" />
        <br>

        <label for="email">E-mail: </label>
        <input id="email" name="email" type="email" value="rick@test.com" />
        <br>

        <label for="file">File: </label>
        <input id="file" name="file" type="file" value="I'm a file" accept="image/png, image/jpeg, text/plain" />
        <br>

        <label for="hidden">Hidden: </label>
        <input id="hidden" name="hidden" type="hidden" value="I'm a hidden" />
        <br>

        <label for="image">Image: </label>
        <input id="image" name="image" type="image" value="I'm a image" src="" />
        <br>

        <label for="month">Month: </label>
        <input id="month" name="month" type="month" value="2018-06" />
        <br>

        <label for="number">Number: </label>
        <input id="number" name="number" type="number" value="123" step="10" />
        <br>

        <label for="password">Password: </label>
        <input id="password" name="password" type="password" value="I'm a password" />
        <br>

        <fieldset>
            <legend>Radio fieldset (radio's have same name attribute)</legend>

            <label for="radio1">Radio 1: </label>
            <input id="radio1" name="radio" type="radio" value="I'm a radio1" />
            <br>

            <label for="radio2">Radio 2: </label>
            <input id="radio2" name="radio" type="radio" value="I'm a radio2" />
        </fieldset>
        <br>

        <label for="range">Range: </label>
        <input id="range" name="range" type="range" value="50" min="30" max="70" step="10" />
        <br>

        <label for="reset">Reset: </label>
        <input id="reset" name="reset" type="reset" value="I'm a reset" />
        <br>

        <label for="search">Search: </label>
        <input id="search" name="search" type="search" value="I'm a search" />
        <br>

        <label for="submit">Submit: </label>
        <input id="submit" name="submit" type="submit" value="I'm a submit" />
        <br>

        <label for="tel">Telephone: </label>
        <input id="tel" name="tel" type="tel" value="0123-456789" pattern="[0-9]{4}-[0-9]{6}" />
        <br>

        <label for="text">Text: </label>
        <input id="text" name="text" type="text" value="I'm a text" />
        <br>

        <label for="time">Time: </label>
        <input id="time" name="time" type="time" value="12:15" />
        <br>

        <label for="url">URL: </label>
        <input id="url" name="url" type="url" value="https://www.oblicum.com" />
        <br>

        <label for="week">Week: </label>
        <input id="week" name="week" type="week" value="2018-W24" />
        <br>

        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
