<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Application APIs - User Prompts - Simple Dialogs - confirm</title>

    <script>
        function showConfirm() {
            const msg = 'Do you agree?';
            const answer = window.confirm(msg);
            document.getElementById('answer').innerText = `The answer is: ${answer}`;
        }
    </script>
</head>

<body>
    <button onclick="showConfirm()">Show confirm</button>
    <p id="answer"></p>
</body>

</html>
