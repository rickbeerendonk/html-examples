<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Application APIs - User Prompts - Simple Dialogs - print</title>

    <script>
        function printPage() {
            window.print();
        }

        window.onbeforeprint = function() {
            document.getElementById('before-print').innerHTML += `window.onbeforeprint called at ${new Date()}<br>`;
        }

        window.onafterprint = function() {
            document.getElementById('after-print').innerHTML += `window.onafterprint called at ${new Date()}<br>`;
        }
    </script>
</head>

<body>
    <button onclick="printPage()">Print page</button>
    <p id="before-print"></p>
    <p id="after-print"></p>
</body>

</html>
