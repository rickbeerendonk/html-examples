    <title>Web Application APIs - User Prompts - Simple Dialogs - alert</title>

    <script>
        function showAlert() {
            const msg = 'This is my message';
            window.alert(msg);
        }
    </script>
</head>

<body>
    <button onclick="showAlert()">Show alert</button>
</body>
