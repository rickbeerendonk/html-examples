<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog - JS - Close Event</title>
  </head>
  <body>
    <button id="show">Show</button>
    <dialog id="my-dialog">
      <h1>Dialog Title</h1>
      <button id="close">Close</button>
    </dialog>

    <script>
      let i = 1;
      const dialog = document.querySelector('dialog');
      const dialogTitle = document.querySelector('dialog > h1');

      // Event raised when dialog is closed
      dialog.addEventListener('close', e => alert('Dialog is closed'));

      document.querySelector('#show').addEventListener('click', () => {
        dialogTitle.innerHTML = `Dialog ${i++}`;
        dialog.show();
      });

      document
        .querySelector('#close')
        .addEventListener('click', () => dialog.close());
    </script>
  </body>
</html>
