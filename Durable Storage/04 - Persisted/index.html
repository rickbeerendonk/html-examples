<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Durable Storage - Persisted</title>
  </head>

  <body>
    <script>
      if (!navigator.storage) {
        document.writeln('No storage support in this browser.');
      }

      navigator.storage.persisted().then(function(persistent) {
        if (persistent) {
          document.writeln(
            'Storage will only be cleared by explicit user action'
          );
        } else {
          document.writeln(
            'Storage may be cleared by the User Agent under storage pressure.'
          );
        }
      });
    </script>
  </body>
</html>
