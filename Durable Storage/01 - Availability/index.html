<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Durable Storage - Availability</title>
  </head>

  <body>
    <script>
      if ('storage' in navigator) {
        document.writeln('Storage is available in this browser.');
      } else {
        document.writeln('No storage support in this browser.');
      }
    </script>
  </body>
</html>
