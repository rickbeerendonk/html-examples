<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events - Capturing and Bubbling</title>

    <style>
      div {
        padding: 20px;
      }

      #parent {
        background: #444;
        color: white;
      }

      #child {
        background: #d676ff;
        color: black;
      }
    </style>

    <script>
      function ready() {
        const parent = document.getElementById('parent');
        const child = document.getElementById('child');

        parent.addEventListener(
          'click',
          event => {
            console.log(
              `${event.currentTarget.id} received event for ${event.target.id} in capturing phase.`
            );
          },
          true /* capturing phase */
        );

        child.addEventListener(
          'click',
          event => {
            console.log(`${event.target.id} received event.`);
          } /* no 3rd parameter: target phase */
        );

        parent.addEventListener(
          'click',
          event => {
            console.log(
              `${event.currentTarget.id} received event for ${event.target.id} in bubbling phase.`
            );
          },
          false /* bubbling phase */
        );
      }
    </script>
  </head>

  <body onload="ready()">
    <div id="parent">
      Parent
      <div id="child">Child</div>
    </div>
  </body>
</html>
