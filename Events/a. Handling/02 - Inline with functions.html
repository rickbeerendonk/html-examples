<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events - Inline with functions</title>

    <script>
        function mouseOver(elem /* HTMLDivElement */) {
            elem.style.color = 'red';
        }

        function mouseOut(event /* MouseEvent */) {
            event.target.style.color = 'black'
        }
    </script>
</head>
<body>
    <div onmouseover="mouseOver(this)" onmouseout="mouseOut(event)">Hello</div>
</body>
</html>
