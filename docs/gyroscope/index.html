<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gyroscope</title>
    <script defer>
      function startGyroscope() {
        const gyroscope = new Gyroscope({ frequency: 60 });
        gyroscope.addEventListener('reading', e => {
          document.body.innerText = `Angular velocity along the X, Y and Z-axis (${gyroscope.x.toFixed(
            2
          )}, ${gyroscope.y.toFixed(2)}, ${gyroscope.z.toFixed(2)})`;
        });
        gyroscope.start();
      }

      if (Gyroscope) {
        switch (Gyroscope.permission) {
          case 'granted':
            document.writeln('Gyroscope permission already granted.');
            startGyroscope();
            break;
          case 'denied':
            document.writeln('Gyroscope permission already denied.');
            break;
          default:
            document.writeln('Gyroscope permission...');
            navigator.permissions
              .query({ name: 'gyroscope' })
              .then(function(permissionStatus) {
                document.writeln(
                  `Gyroscope permission requested and received: ${permissionStatus.state}.`
                );
                startGyroscope();
              });
            break;
        }
      } else {
        document.writeln('No Gyroscope support in this browser.');
      }
    </script>
  </head>
  <body></body>
</html>
